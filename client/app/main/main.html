<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Todolist</h1>
    <p class="lead">Todolistでを仕事、家庭、遊びで活用しよう。より多くを達成し、一日を有意義に。</p>
    <!-- <img src="assets/images/yeoman.png" alt="I'm Yeoman"> -->
  </div>
</header>

<div class="container">

  <form class="user-form">
    <p class="input-group">
      <label></label>
      <input type="text" class="form-control" id="user_id" name="user_id" placeholder="Add a unique user id" ng-model="user.id">
      <span class="input-group-btn">
      <button type="submit" class="btn btn-primary" ng-click="createUser()">Add User</button>
    </span>
    </p>
  </form>

  <h1 class="page-header">Users:{{users.length}}</h1>

  </div> -->

<div class="row">
  <div class="col-xs-6 col-md-3" ng:repeat="user in users">
    <button type="button" class="close" ng-click="deleteUser(user)">&times;</button>

    <a href="todo/{{user.id}}" class="thumbnail">
      <img src="assets/images/avator.png" alt="">

      <ul class="nav nav-stacked">
        <li>{{user.id}}
        </li>
      </ul>
    </a>

  </div>
</div>
